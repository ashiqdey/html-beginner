<style type="text/css">
button{padding:10px 20px;background:#0085ff;color:#fff;border:0;}
</style>


<button class="btn" value='100'>1</button>
<button class="btn" value='200'>2</button>
<button class="btn" value='300'>3</button>
<button class="btn" value='400'>4</button>
<button class="btn" value='500'>5</button>

<script>
//select the button having class "btn"
var btn = document.getElementsByClassName("btn");


//bind the 'click' event to every button
for (var i = 0; i < btn.length; i++) {
    btn[i].addEventListener('click', myfunction, false);
}

//call this function when then button is clicked
function myfunction(){
	alert(this.getAttribute('value'));
}
</script>
