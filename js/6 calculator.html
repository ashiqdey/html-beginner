<style type="text/css">
*{padding:10px;margin:10px;}
</style>

<input type='number' id="num1" value="3">
<input type='number' id="num2" value="2">
<input type='number' id="result"><br>

<button onclick="add1()">Add as string</button>
<button onclick="add2()">Add</button>
<button onclick="multiply()">Multiply</button>





<script>
function multiply() {
	//read value from box 1
	let num1 = document.getElementById('num1').value;

	//convert the value to integer, to perform mathematical operation
	num1 = parseInt(num1);

	//read second number
  	let num2 = document.getElementById('num2').value;
  	num2 = parseInt(num2);

  	//calculate value and put in 3rd input box
  	document.getElementById('result').value=num1*num2;
}


//this will add num1+num2 as string
function add1() {
  let num1 = document.getElementById('num1').value;
  let num2 = document.getElementById('num2').value;

  document.getElementById('result').value=num1+num2;
}


//this will add num1+num2 as integer
function add2() {
	//short cut of reading the value and converting to integer
  let num1 = parseInt(document.getElementById('num1').value);
  let num2 = parseInt(document.getElementById('num2').value);

  document.getElementById('result').value=num1+num2;
}



</script>
