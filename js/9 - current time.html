<div id="time1"></div>
<div id="time2"></div>


<script>
//calll timer_function every 1 second
var timer=setInterval(timer_function,1000);

function timer_function(){
	let d = new Date();

  document.getElementById('time1').innerHTML = d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();


  document.getElementById('time2').innerHTML = ((d.getHours())>12?(d.getHours()-12):d.getHours())+":"+d.getMinutes()+":"+d.getSeconds();

	//13 will become 1

}

}
</script>
