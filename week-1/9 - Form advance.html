<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
<style type="text/css">
*{
	box-sizing:border-box;
}


form{
	margin:50px auto;
	padding:40px;
	box-shadow:0 0 20px 0 #ddd;
	border-radius:10px;
	max-width:400px;
}


input{
	padding:12px;
	margin-top:30px;
}

.group1 input{width:100%;}
.group2 input{width:calc(50% - 4px);}

.group3 input{
	background:#08f;
	color:#fff;
	padding:12px 0;
	width:calc(50% - 4px);
	border:none;
	border-radius:8px;
	cursor:pointer;
	transition:0.4s
}

.group3 input:hover{
	background:#f70;
}
</style>


<form>
	<div class="group1">
		<input type="text"  placeholder="Username">
		<input type="email"  placeholder="Email">
		<input type="password"  placeholder="Password">
		<input type="number"  placeholder="phone number">
	</div>
	
	<div class="group2">
		<input type="date">
		<input type="time">
	</div>

	
	<div class="group3">
		<input type="reset" value="RESET">
		<input type="submit" value="SUBMIT">
	</div>
	
</form>

</body>
</html>
