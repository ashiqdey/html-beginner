<!DOCTYPE html>
<html>
<head>
	<title>More of CSS</title>
</head>
<body>


<style type="text/css">
	body{
		font-family:arial;
	}
	.main_text{
		background:orange;
		color:#fff;
		padding:50px;
		text-align:center;
		font-size:20px;
	}

	.other{
		border:1px dashed grey;
		padding:20px;
		text-align:right;
		margin:40px;
	}


	.round{
		border:1px dashed grey;
		padding:5px;
		text-align:center;
		margin:40px;
		border-radius:30px;
	}
</style>


<div class="main_text">This is main text</div>
<p class="other">You will know this later</p>
<p class="round">This is round</p>

</body>
</html>
