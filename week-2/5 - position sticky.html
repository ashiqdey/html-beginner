<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<style type="text/css">
*{box-sizing:border-box;}


.main{
	border:1px solid #aaa;
	margin:50px;
	height:400px;
}


.sticky{
	height:60px;

	color:#fff;
	background:#0790ff;
	position:sticky;

	left:0;
	top:0;
}


.sticky2{background:#0f8;}
.sticky3{background:#ff2538;}


.sticky4{background:#ff8325;top:50px}
</style>


<div class="main">
	<div class="sticky">BOX 1</div>
</div>



<div class="main">
	<div class="sticky sticky2">BOX 2</div>
</div>


<div class="main">
	<div class="sticky sticky3">BOX 2</div>
</div>


<div class="main">
	<div class="sticky sticky4">BOX 2</div>
</div>



<div style="height:2000px;"></div>


</body>
</html>
