<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<style type="text/css">
*{box-sizing:border-box;}


.main{
	border:1px solid #aaa;
	margin:50px;
	height:400px;
}


.fixed{
	height:100px;
	width:200px;

	color:#fff;
	background:#0790ff;
	position:fixed;

	left:10px;
	top:10px;
}


.fixed2{
	left:50%;
	background:#0f8;
}
</style>


<div class="main">
	<div class="fixed">BOX 1</div>
</div>



<div class="main">
	<div class="fixed fixed2">BOX 2</div>
</div>




</body>
</html>
